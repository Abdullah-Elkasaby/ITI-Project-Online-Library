{% extends 'home/layouts/index.html' %}
{% load static %}

{%block stylesheets%}
    <link rel="stylesheet" href="{% static 'books\css\student_books.css' %}">
{%endblock%}

{%block books%}


    <section class="books" id="books">
        <div class="container">
            <!-- Start My Purchases -->
            <div class="component">
                <h2>Borrowed Books</h2>
                <hr>
                <!-- Start My Purchases Books -->
                <div class="component-books">
                    {% for book in books %}    
                    <!-- Start book-1 -->
                    <div class="col">
                        <div class="book">
                            <img src=" {% static 'books/pic/'|add:book.img%}" alt="{{book.name}}">
                            <div class="text">
                                <h3>{{book.name}}</h3>
                                <h3>{{book.return_date}}</h3>
                            </div>
                        </div>
                        <a href="{% url 'ownedBy' book.id%}">Check Owner</a>
                    </div>
                    <!-- End book-1 -->
                {% endfor %}
                
            </div>
            <!-- End My Purchases Books -->
        </div>
        <!-- End My Purchases -->
    </div>
    <!-- ********** End Books Section ********** -->

{%endblock%}
