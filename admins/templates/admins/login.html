{% extends 'home/layouts/index.html' %}
{% load static %}

{%block stylesheets%}
    <link rel="stylesheet" href="{% static 'student\css\login.css' %}">
{%endblock%}

{%block login%}

<section class="landing">
    <div class="overlay">
        
        <section class="login">
            <div class="container">
                <form method="POST" action="{%url 'login' %}">
                    {% csrf_token %}
                    <h1>Sign In</h1>
                    {%for field in form%}
                        
                        {{field}}
                        <p>{{field.errors.as_text}}</p>
                        
                        {%endfor%}
                    <div>
                        <input type="submit" value="Login">
                        <a href="{% url 'signup' %}"> Sign Up</a>
                    </div>
                </form>
            </div>
        </section>
    </div>
    
</section>
<!-- ********** End Landing Section ********** -->

{%endblock%}
