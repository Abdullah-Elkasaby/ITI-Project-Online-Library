{% extends 'home/layouts/index.html' %}
{% load static %}

{%block stylesheets%}
    <link rel="stylesheet" href="{% static 'books\css\books.css' %}">
{%endblock%}

{%block books%}


    <section class="books" id="books">
        <div class="container">
            <!-- Start My Purchases -->
            <div class="component">
                <h2>Results</h2>
                <hr>
                <!-- Start My Purchases Books -->
                <div class="component-books">
                    {% for book in books %}    
                    <!-- Start book-1 -->
                    <div class="col">
                        <div class="book">
                            <img src=" {% static 'books/pic/'|add:book.img%}" alt="{{book.name}}">
                            <div class="text">
                                <h3>{{book.name}}</h3>
                                <span class="s">
                                    <span><sup>$</sup>{{book.price}}</span> 
                                    <pre
                                    {% if book.status == 't' %}
                                        class = "not-borr"
                                    {%else%}
                                        class = "borr"
                                    {%endif%} >  {{book.get_status_display}}</pre>
                                </span>
                                
                            </div>
                        </div>
                        <a href="{% url 'viewBook' book.id %}">Check Out</a>
                    </div>
                    <!-- End book-1 -->
                {% endfor %}
                
                <!-- End ADD Book -->
            </div>
            <!-- End My Purchases Books -->
        </div>
        <!-- End My Purchases -->
    </div>
    <!-- ********** End Books Section ********** -->

{%endblock%}
